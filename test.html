<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#one">Link 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#two">Link 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#three">Link 3</a>
    </li>
  </ul>
</nav>

<div class="tab-content">
    <div class="tab-pane container active" id="one">
        <h3>one</h3>
    </div>
    <div class="tab-pane container fade" id="two">
        <h3>two</h3>
    </div>
    <div class="tab-pane container fade" id="three">
        <h3>three</h3>
    </div>
</div>


</body>
</html>
